version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: blog-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: blog_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - blog-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mongodb://admin:admin123@mongodb:27017/blog_db?authSource=admin
      - JWT_SECRET=your-secret-key-change-this-in-production
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - blog-network
    command: npm run dev

volumes:
  mongodb_data:
    driver: local

networks:
  blog-network:
    driver: bridge
